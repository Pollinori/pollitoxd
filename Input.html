<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Inputs</title>
</head>
<body>
    <input type="button" value="Add to favorites">
    <br />
    <p>Choose your monster's features:</p>

    <div>
        <input type="checkbox" id="scales" name="scales"
               checked>
        <label for="scales">Scales</label>
    </div>

    <div>
        <input type="checkbox" id="horns" name="horns">
        <label for="horns">Horns</label>
    </div>
    <br />
    <p>Choose your monster's colors:</p>

    <div>
        <input type="color" id="head" name="head"
               value="#e66465">
        <label for="head">Head</label>
    </div>

    <div>
        <input type="color" id="body" name="body"
               value="#f6b73c">
        <label for="body">Body</label>
    </div>
    <br />
    <label for="start">Start date:</label>

    <input type="date" id="start" name="trip-start"
           value="2018-07-22"
           min="2018-01-01" max="2018-12-31">
    <br />
    <label for="Idk"> Insert your Date Time</label>
    <input type="datetime">
    <br />
    <label for="meeting-time">Choose a time for your appointment:</label>

    <input type="datetime-local" id="meeting-time"
           name="meeting-time" value="2020-09-12T19:30"
           min="2020-09-07T00:00" max="2020-09-30T00:00">
    <br />
    <label for="email">Enter your globex.com email:</label>

    <input type="email" id="email"
           pattern=".+@globex.com" size="30" required>
    <br />
    <label for="avatar">Choose a profile picture:</label>

    <input type="file"
           id="avatar" name="avatar"
           accept="image/png, image/jpeg">
    <br />
    <input id="prodId" name="prodId" type="hidden" value="xm234jq">
    <br />
    <p>Sign in to your account:</p>

    <div>
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId">
    </div>

    <input type="image" id="image" alt="Login"
           src="mapache.jpg" width="100">
    <br />
    <input type="month" value="MyMonth" />
    <br />
    <input type="number" value="MyNumber" />
    <br />
    <input type="password" value="MyPassword" />
    <br />
    <input type="radio" value="MyRadio" />
    <br />
    <input type="range" value="MyRange" />
    <br />
    <input type="reset" value="MyReset" />
    <br />
    <input type="search" value="MySearch" />
    <br />
    <input type="submit" value="JustSubmit" />
    <br />
    <input type="tel" value="MyTel" />
    <br />
    <input type="text" value="Mytext" />
    <br />
    <input type="time" value="idk" />
    <br />
    <input type="url" value="theurl" />
    <br />
    <input type="week" value="The Week" />
</body>
</html>
